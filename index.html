<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="btns">
          <div class="btn add" title="add new note">
            <i class="ri-add-line"></i>
          </div>
          <div class="btn upBtn" title="next task">
            <i class="ri-arrow-up-line"></i>
          </div>
          <div class="btn downBtn" title="previous task">
            <i class="ri-arrow-down-line"></i>
          </div>
        </div>
        <div class="cards"></div>
        <div class="right">
          <div class="r" title="Want to meet"></div>
          <div class="r" title="Casual talk"></div>
          <div class="r" title="Emergency"></div>
          <div class="r" title="Entertaiment"></div>
        </div>
      </div>
      <form>
        <label for="theme">Theme</label>
        <input
          required
          type="text"
          name="theme"
          id="theme"
          placeholder="Provide related image"
        />
        <label for="username">Topic</label>
        <input
          required
          type="text"
          name="username"
          id="username"
          placeholder="e.g. Coffee"
        />
        <label for="desc">Description</label>
        <input
          required
          type="text"
          name="desc"
          id="desc"
          placeholder="Describe work"
        />
        <label>Category</label>

        <div class="radio-group">
          <label>
            <input required type="radio" name="category" value="meet" />
            Want to meet
          </label>

          <label>
            <input required type="radio" name="category" value="casual" />
            Casual talk
          </label>

          <label>
            <input required type="radio" name="category" value="emergency" />
            Emergency
          </label>

          <label>
            <input
              required
              type="radio"
              name="category"
              value="entertainment"
            />
            Entertainment
          </label>
        </div>

        <button type="submit" class="createBtn">Create</button>
        <button type="button" class="closeBtn">Close</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
